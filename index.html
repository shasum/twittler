<!DOCTYPE html>
<html>
  <head>
    <title>Sanjay Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        $('<button id="update">Update Tweets</button>').appendTo($body);

        var index = streams.home.length - 1;        

        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        $("#update").click(function() {
          console.log('Inside Click Event Handler');
          var $body = $('body');
          var tweet = streams.home[streams.home.length-1];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
        });

      });
      
    </script>
  </body>
</html>
